name: my-reforge-ai
description: A minimal TypeScript Pulumi program
backend:
  url: gs://spigell-infra-pulumi-states
runtime:
  name: nodejs
  options:
    packagemanager: yarn
    nodeargs: '--loader ts-node/esm --no-warnings --inspect'
config:
  pulumi:tags:
    value:
      pulumi:template: typescript

