name: Prepare Ideas
on:
  workflow_dispatch:

jobs:
  match-task:
    runs-on: gpt-5-codex
    outputs:
      task_json: '${{ steps.match_agent.outputs.task_json }}'
      agent: '${{ steps.match_agent.outputs.agent }}'
    steps:
      - name: Checkout my-reforge-ai repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: install yarn
        run: npm install -g yarn

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Match agent to task
        id: match_agent
        run: |
          node ./dist/bin/task-agent-matcher.js pick tasks/ideas.yaml --output-file task.json
          TASK_JSON=$(cat task.json | jq -c '.')
          AGENT=$(echo $TASK_JSON | jq -r '.selectedAgent')
          echo "task_json=$TASK_JSON" >> $GITHUB_OUTPUT
          echo "agent=$AGENT" >> $GITHUB_OUTPUT

  plan-task:
    needs: match-task
    runs-on: ${{ needs.match-task.outputs.agent }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout my-reforge-ai repository
        uses: actions/checkout@v3

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Plan the task
        run: |
          echo '${{ needs.match-task.outputs.task_json }}' > task.json
          node ./dist/bin/task-planner.js init --task-file task.json
