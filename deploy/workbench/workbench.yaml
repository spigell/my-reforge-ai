---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: my-reforge-ai
  name: my-reforge-ai
  namespace: my-reforge-ai
spec:
  automountServiceAccountToken: false
  containers:
    - command:
        - /bin/bash
        - -c
        - /project/deploy/workbench/user-bootstrap.sh codex
      image: ghcr.io/spigell/codex-workbench:v0.46.0-27acc7
      name: codex-workbench
      resources:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: '0.2'
          memory: 1Gi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
            - CHOWN
            - FOWNER
            - SETGID
            - SETFCAP
            - SETUID
            - DAC_OVERRIDE
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      volumeMounts:
        - mountPath: /home/spigell/.codex
          name: codex
        - mountPath: /project
          name: project
        - mountPath: /tmp
          name: tmp
      workingDir: /project
    - command:
        - /bin/bash
        - -c
        - /project/deploy/workbench/user-bootstrap.sh gemini
      image: ghcr.io/spigell/google-gemini-workbench:0.8.1-f7176d@sha256:9cf9b0af4d095efa5f9593e4617aad961543c00c5681f2385cdde64ac2b142d9
      name: gemini-workbench
      resources:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: '0.2'
          memory: 1Gi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
            - CHOWN
            - FOWNER
            - SETGID
            - SETFCAP
            - SETUID
            - DAC_OVERRIDE
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      volumeMounts:
        - mountPath: /home/spigell/.gemini
          name: gemini
        - mountPath: /project
          name: project
        - mountPath: /tmp
          name: tmp
      workingDir: /project
  enableServiceLinks: false
  hostUsers: true
  terminationGracePeriodSeconds: 4
  volumes:
    - name: project
      nfs:
        path: /home/spigell/projects/my-ai-improvements
        server: 192.168.1.48
    - name: codex
      persistentVolumeClaim:
        claimName: codex-home
    - name: gemini
      persistentVolumeClaim:
        claimName: gemini-home
    - emptyDir: {}
      name: tmp
