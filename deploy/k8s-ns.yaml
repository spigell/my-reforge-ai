apiVersion: v1
kind: Namespace
metadata:
  name: my-reforge-ai
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: codex-home
  namespace: my-reforge-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
