apiVersion: v1
kind: ConfigMap
metadata:
  name: codex-config-gh-runner
  namespace: my-reforge-ai
data:
  config.toml: |
    model_provider = "openai"
    model = "gpt-5-codex"
    sandbox_mode = "danger-full-access"
    network_access = true
    model_verbosity = "low"
    approval_policy = "never"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-gh-runner
  namespace: my-reforge-ai
  labels:
    app: codex-gh-runner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codex-gh-runner
  template:
    metadata:
      labels:
        app: codex-gh-runner
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 1001
      containers:
        - name: runner
          image: ghcr.io/spigell/codex-github-runner:2.329.0-549871
          imagePullPolicy: Always
          env:
            - name: GITHUB_URL
              valueFrom:
                secretKeyRef:
                  name: github-runner-config
                  key: github-url
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: github-runner-config
                  key: github-pat
            - name: RUNNER_LABELS
              value: codex
            - name: RUNNER_EPHEMERAL
              value: '1'
            - name: RUNNER_REPLACE
              value: '1'
            - name: RUNNER_DISABLE_UPDATES
              value: '1'
            - name: RUNNER_WORKDIR
              value: _work
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: codex-home
              mountPath: /home/runner/.codex
            - name: work
              mountPath: /actions-runner/_work
            - name: github-pat
              mountPath: /etc/github
              readOnly: true
            - name: codex-config-volume
              mountPath: /home/runner/.codex/config.toml
              subPath: config.toml
          resources:
            requests:
              cpu: '0.5'
              memory: 1Gi
            limits:
              cpu: '2'
              memory: 4Gi
      volumes:
        - name: codex-home
          persistentVolumeClaim:
            claimName: codex-home
        - name: work
          emptyDir: {}
        - name: github-pat
          secret:
            secretName: github-mcp-credentials
        - name: codex-config-volume
          configMap:
            name: codex-config-gh-runner
