ideas:
  - repo: spigell/my-reforge-ai
    branch: 'ai/arch-1'
    # Availabe agents list. can be codex, gemini-2.5-flash. The task-agent-matcher chooses executor.
    agents: ['gemini-2.5-flash']
    kind: feature
    idea: 'Make an archtecture for the project'
    # stage can be 'planning' or 'implementing'
    stage: planning
    review_required: true
    # Optional: The maximum time in milliseconds the task is allowed to run.
    # If not specified, a default timeout will be applied by the executor.
    timeout_ms: 600000 # Example: 10 minutes
    # Optional: The directory within the target repository where executor artifacts (e.g., generated code, logs) will be stored.
    # This path is relative to the root of the target repository.
    task_dir: 'tasks/feature-1' # Example: current directory
  - repo: spigell/my-reforge-ai
    branch: 'my-reforge-ai/pulumi-infra-runners'
    agents: ['gpt-5-codex', 'gemini-2.5-flash']
    kind: feature
    idea: 'Add Pulumi infrastructure to provision GitHub runners'
    stage: planning
    review_required: true
    timeout_ms: 600000
    task_dir: 'tasks/feature-pulumi-infra'
  - repo: spigell/my-reforge-ai
    branch: 'my-reforge-ai/drop-gh-token-support'
    agents: ['gpt-5-codex', 'gemini-2.5-flash']
    kind: refactor
    idea: 'Drop GH_TOKEN support across runners and tooling'
    stage: planning
    review_required: true
    timeout_ms: 600000
    task_dir: 'tasks/feature-drop-gh-token'
  - repo: spigell/hh-responder
    branch: 'my-reforge-ai/feature/update-workbench'
    agents: ['gemini-2.5-flash']
    kind: feature
    idea: 'Update workbench to use sync-hub'
    review_required: true
    timeout_ms: 600000
    task_dir: 'tasks/update-workbench'
